syntax = "proto3";

option java_package = "team.burden.music.api.protos";

message Song {
    string title = 1;
    string creator = 2;
    int64 createTime = 3;
    int32 downloadCount = 4;
    int32 duration = 5;
    bytes tones = 6;
}

message Tones {
    repeated Tone tones = 1;
}

message Tone {
    repeated int32 tone = 1;
    int32 duration = 2;
}
